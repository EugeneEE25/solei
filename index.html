<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { height: 100vh; background: #0f0f0f; color: #e5e7eb; display: flex; align-items: center; justify-content: center; font-family: Consolas, Menlo, monospace; }


.error { width: 100%; max-width: 760px; padding: 48px; }
.error h1 { font-size: 64px; margin-bottom: 6px; }
.error h2 { font-size: 20px; font-weight: normal; margin-bottom: 20px; }
.error p { font-size: 14px; color: #9ca3af; line-height: 1.7; margin-bottom: 28px; }
.error ul { font-size: 13px; color: #6b7280; margin-bottom: 36px; padding-left: 18px; }
.error button { font-family: inherit; background: #1a1a1a; border: 1px solid #333; color: #e5e7eb; padding: 10px 22px; cursor: pointer; }

body { 
    height: 100vh; 
    background: #0f0f0f; 
    color: #e5e7eb; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    font-family: Consolas, Menlo, monospace; 
    overflow: hidden; 
    width: 100vw;
}

body.card-mode { font-family: 'Crimson Text', serif; background: #0f0a1a; color: #fff; justify-content: flex-start; padding-top: 50px; }
.handwritten { font-family: 'Dancing Script', cursive; }
.perspective { perspective: 1500px; }

.heart-particle {
    position: fixed;
    top: -10vh; 
    color: #a78bfa;
    pointer-events: none;
    z-index: 999;
    animation: fall 7s linear forwards;
    text-shadow: 0 0 10px rgba(167, 139, 250, 0.8), 0 0 20px rgba(167, 139, 250, 0.4)
}

.glow {
    position: absolute;
    width: 350px; height: 350px;
    background: rgba(139, 92, 246, 0.2);
    filter: blur(80px);
    border-radius: 50%;
    z-index: -1;
    animation: pulse 4s infinite alternate;
}

@keyframes pulse { from { opacity: 0.4; transform: scale(1); } to { opacity: 0.8; transform: scale(1.1); } }
@keyframes fall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translate3d(15px, 110vh, 0) rotate(360deg); opacity: 0; }
}

.btn-open { 
    font-family: inherit; background: #1a1a1a; border: 1px solid #4c1d95; 
    color: #c4b5fd; padding: 12px 32px; cursor: pointer; transition: 0.3s;
}

.btn-open:hover { background: #4c1d95; color: white; box-shadow: 0 0 15px rgba(124, 58, 237, 0.4); }

@media (max-width: 1024px) {

    
    .group {
        transform: scale(.82);
        transform-origin: center top;
    }

    .glow {
        width: 220px;
        height: 220px;
        filter: blur(60px);
    }

    .group h2 {
        font-size: clamp(14px, 4vw, 18px) !important;
    }

    .group p {
        font-size: clamp(9px, 2.5vw, 11px) !important;
        line-height: 1.35 !important;
    }

    .group .text-xl {
        font-size: clamp(12px, 3vw, 15px) !important;
    }

    .group .handwritten {
        font-size: clamp(16px, 4vw, 20px) !important;
    }

    .group .text-\[9px\],
    .group .text-\[10px\] {
        font-size: clamp(8px, 2vw, 10px) !important;
    }
}
</style>
</head>
<body>
    
    <div class="glow"></div>
    <div class="error text-center space-y-6" id="error">
        <h1 class="handwritten text-6xl text-purple-400 drop-shadow-sm">

                    </div>
                    
                    <div class="absolute top-0 left-0 w-full h-1/2 bg-zinc-100 origin-top transition-transform duration-500 ease-in-out group-hover:[transform:rotateX(180deg)] z-30 shadow-sm" style="clip-path: polygon(0 0, 50% 100%, 100% 0);">
                    </div>

                    <div class="absolute bottom-2 left-1/2 -translate-x-1/2 text-purple-600 text-[10px] uppercase tracking-[0.4em] animate-pulse text-center">

    `;
}

setInterval(() => {
    const heart = document.createElement("div");
    const symbols = ["üíú", "‚ú®", "üå∏", "üíñ"];
    heart.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
    heart.className = "heart-particle";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 15 + 10) + "px";
    const duration = Math.random() * 3 + 4; // 4s to 7s
    heart.style.animationDuration = duration + "s";
    
    document.body.appendChild(heart);

    setTimeout(() => {

</script>

</body>
</html>
